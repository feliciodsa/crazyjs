name: CrazyJS

on:
  push:
    branches:
      - main

jobs:
  publish-gpr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://npm.pkg.github.com/
          scope: '@feliciodsa'
      - run: npm install
      - run: npm publish
      - name: Replace values
        shell: bash
        env: 
            MY_PKG_TOKEN: ${{ secrets.PGK_TOKEN }}
        run: |
          sed -i.back "s|PGK_TOKEN|${MY_PKG_TOKEN}|g" ./path/to/.npmrc